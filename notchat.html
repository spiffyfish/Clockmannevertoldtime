<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      window.alert("How to get api key here. https://platform.openai.com/account/api-keys")
      var Api = window.prompt("Api Key")
      function sendRequest() {
        // get the user's question from the input box
        const question = $("#question").val();
        // get the API key from the environment variable
        const apiKey = Api

        // make the API request
        $.ajax({
          type: "POST",
          url: "https://api.openai.com/v1/engines/text-davinci/jobs",
          data: JSON.stringify({ prompt: question, max_tokens: 100, n: 1, temperature: 0.5 }),
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          success: function (response) {
            // display the response in the output box
            $("#response").text(response.choices[0].text);
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Chat with OpenAI</h1>
    <input type="text" id="question" size="50">
    <button onclick="sendRequest()">Send</button>
    <br><br>
    <p><strong>Response:</strong></p>
    <pre id="response"></pre>
  </body>
</html>
