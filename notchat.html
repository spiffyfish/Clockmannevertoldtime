<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function getApiKey() {
        window.alert("Get your API key at https://beta.openai.com/signup");
        var apiKey = prompt("Enter your API key");
        while (!apiKey) {
          apiKey = prompt("Enter your API key");
        }
        return apiKey;
      }
      var apiKey = getApiKey();
      function sendRequest() {
        // get the user's question from the input box
        const question = $("#question").val();

        // make the API request
        $.ajax({
          type: "POST",
          url: "https://api.openai.com/v1/engines/davinci/jobs",
          data: JSON.stringify({ prompt: question, max_tokens: 100, n: 1, temperature: 0.5 }),
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          success: function (response) {
            // display the response in the output box
            $("#response").text(response.choices[0].text);
          },
          error: function (error) {
            console.log("Error:", error);
            alert("An error occurred while making the request. Please check the console for more information.");
          }
        });
      }
      function deleteResponse() {
        $("#response").text("");
      }
    </script>
  </head>
  <body>
    <h1>Chat with OpenAI</h1>
    <input type="text" id="question" size="50">
    <button onclick="sendRequest()">Send</button>
    <button onclick="deleteResponse()">Delete Response</button>
    <br><br>
    <p><strong>Response:</strong></p>
    <pre id="response"></pre>
  </body>
</html>
