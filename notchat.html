<!DOCTYPE html>
<html>
  <head>
    <script>
      // Variable to keep track of whether the API key has been invalidated
      let apiKeyInvalidated = false;
      
      // Function to get the API key from the user's input
      function getApiKey() {
        window.alert("Get your API key at https://platform.openai.com/account/api-keys");
        var apiKey = document.getElementById("apiKeyInput").value;
        while (!apiKey) {
          apiKey = document.getElementById("apiKeyInput").value;
        }
        return apiKey;
      }
      var apiKey = getApiKey();

      function sendRequest(p) {
        apiKeyInvalidated = false;
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Set the request method and URL
        xhr.open("POST", "https://api.openai.com/v1/completions");

        // Set the request headers
        xhr.setRequestHeader("Authorization", "Bearer " + apiKey);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Handle the request's successful completion
        xhr.onload = function() {
          if (xhr.status !== 200 && !apiKeyInvalidated) {
            alert("Invalid API key, please enter a valid API key");
            apiKeyInvalidated = true;
            apiKey = getApiKey();
            sendRequest(p);
            return;
          }

          // Parse the response JSON
          const response = JSON.parse(xhr.responseText);

          // Display the response in the output box
          document.getElementById("response").textContent = response.choices[0].text;
        };

        // Send the request
        xhr.send(JSON.stringify({ prompt: p + ":", temperature: 0.3, max_tokens: 500, top_p: 1.0, frequency_penalty: 0.0, presence_penalty: 0.0 }));
      }

      function deleteResponse() {
        document.getElementById("response").textContent = "";
      }
    </script>
  </head>
  <body>
    <h1>Chat with OpenAI</h1>
    <input type="text" id="question" size="50">
    <input type="text" id="apiKeyInput" size="50" placeholder="Enter your API key here">
    <button onclick="sendRequest(document.getElementById('question').value)">Send</button>
    <button onclick="deleteResponse()">Delete Response</button>
    <br><br>
    <p><strong>Response:</strong></p>
    <pre id="response"></pre>
  </body>
</html>
