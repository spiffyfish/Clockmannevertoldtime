<html>
  <head>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
		background-color: #333;
		color: #fff;
		padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 50px;
      }

      .container {
        background-color: #555;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 10px #333;
		position: relative;
      }

      /* Add some styling for the prompt and result sections */
      .prompt, .result {
        background-color: #333
		border: 1px solid #333;
		color: #fff;
		box-shadow: 2px 2px 4px #333;


      }

      /* Style the result section */
      .result {
        background-color: #333;
		border: 1px solid #333;
		color: #fff;
		box-shadow: 2px 2px 4px #333;
      }

	  input[type="text"] {
		background-color: #555;
		border: 1px solid #333;
		color: #fff;
		box-shadow: 2px 2px 4px #333;
	}
    </style>
  </head>
  <body>
    <h1>Chat With AI</h1>
    <div class="container">
      <p id="apiKeyText">API Key:</p>
      <input type="text" id="apiKey">
      <button id="confirmBtn" onclick="hideApiKey()">Confirm</button>
      <p>Prompt:</p>
      <input type="text" class="prompt" id="prompt">
      <button onclick="makeRequest()">Get Response</button>
      <p class="result" id="result"></p>
    </div>

    <script>
      function hideApiKey() {
        document.getElementById("apiKeyText").style.display = "none";
        document.getElementById("apiKey").style.display = "none";
        document.getElementById("confirmBtn").style.display = "none";
      }

      async function makeRequest() {
        var apiKey = document.getElementById("apiKey").value;
        var prompt = document.getElementById("prompt").value;
        var response = await fetch("https://api.openai.com/v1/engines/text-davinci-003/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            prompt: prompt + ":",
            max_tokens: 2000,
            temperature: 0.7,
            top_p: 1.0,
            frequency_penalty: 0.0,
            presence_penalty: 0.0
          })
        });
        var responseJson = await response.json();
        document.getElementById("result").innerHTML = responseJson["choices"][0]["text"];
      }
    </script>
  </body>
</html>
