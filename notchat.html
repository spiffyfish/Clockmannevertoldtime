<!DOCTYPE html>
<html>
  <head>
    <script>
      function getApiKey() {
        window.alert("Get your API key at https://platform.openai.com/account/api-keys");
        var apiKey = window.prompt("Enter your API key");
        while (!apiKey) {
          apiKey = window.prompt("Enter your API key");
        }
        return apiKey;
      }
      var apiKey = getApiKey();

      function sendRequest() {
        // Get the user's question from the input box
        const question = document.getElementById("question").value;

        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Set the request method and URL
        xhr.open("POST", "https://api.openai.com/v1/engines/text-davinci/jobs");

        // Set the request headers
        xhr.setRequestHeader("Authorization", "Bearer " + apiKey);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Handle the request's successful completion
        xhr.onload = function() {
          // Parse the response JSON
          const response = JSON.parse(xhr.responseText);

          // Display the response in the output box
          document.getElementById("response").textContent = response.choices[0].text;
        };

        // Send the request
        xhr.send(JSON.stringify({ prompt: question, max_tokens: 100, n: 1, temperature: 0.5 }));
      }

      function deleteResponse() {
        document.getElementById("response").textContent = "";
      }
    </script>
  </head>
  <body>
    <h1>Chat with OpenAI</h1>
    <input type="text" id="question" size="50">
    <button onclick="sendRequest()">Send</button>
    <button onclick="deleteResponse()">Delete Response</button>
    <br><br>
    <p><strong>Response:</strong></p>
    <pre id="response"></pre>
  </body>
</html>
