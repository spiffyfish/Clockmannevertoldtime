<!DOCTYPE html>
<html>
  <head>
    <title>Chat with OpenAI</title>
  </head>
  <body>
    <h1>Chat with OpenAI</h1>
    <input type="text" id="question" size="50">
    <button id="send">Send</button>
    <button id="delete">Delete Response</button>
    <br><br>
    <p><strong>Response:</strong></p>
    <pre id="response"></pre>
    <script>
      const apiKey = prompt("Enter your API key");
      const sendButton = document.querySelector("#send");
      const deleteButton = document.querySelector("#delete");
      const questionInput = document.querySelector("#question");
      const responseContainer = document.querySelector("#response");

      sendButton.addEventListener("click", async () => {
        const question = questionInput.value;

        try {
          const response = await fetch("https://api.openai.com/v1/engines/text-davinci/jobs", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt: question, max_tokens: 100, n: 1, temperature: 0.5 })
          });
          const json = await response.json();
          responseContainer.textContent = json.choices[0].text;
        } catch (error) {
          console.error(error);
        }
      });

      deleteButton.addEventListener("click", () => {
        responseContainer.textContent = "";
      });
    </script>
  </body>
</html>
