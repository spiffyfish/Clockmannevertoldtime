<html>
  <head>
    <script>
      async function makeRequest() {
        var apiKey = document.getElementById("apiKey").value;
        var prompt = document.getElementById("prompt").value;
        var response = await fetch("https://api.openai.com/v1/engines/text-davinci-003/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            prompt: prompt + ":",
            max_tokens: 2000,
            temperature: 0.3,
            top_p: 1.0,
            frequency_penalty: 0.0,
            presence_penalty: 0.0
          })
        });
        var responseJson = await response.json();
        document.getElementById("result").innerHTML = responseJson["choices"][0]["text"];
      }

      function clearResponse() {
        document.getElementById("result").innerHTML = "";
      }

      function toggleDarkMode() {
        var body = document.body;
        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
        } else {
          body.classList.add("dark-mode");
        }
      }

      function toggleApiKeyVisibility() {
        var apiKeyInput = document.getElementById("apiKey");
        if (apiKeyInput.type === "text") {
          apiKeyInput.type = "password";
        } else {
          apiKeyInput.type = "text";
        }
      }
    </script>
    <style>
      .dark-mode {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Chat With AI</h1>
    <p>API Key:</p>
    <input type="text" id="apiKey">
    <button onclick="toggleApiKeyVisibility()">Toggle API Key Visibility</button>
    <p>Prompt:</p>
    <input type="text" id="prompt">
    <button onclick="makeRequest()">Get Response</button>
    <button onclick="clearResponse()">Clear Response</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <p id="result"></p>
  </body>
</html>
