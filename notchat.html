<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 60%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }

      pre {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        width: 60%;
        white-space: pre-wrap;
      }
    </style>
    <script>
      function getApiKey() {
        window.alert("Get your API key at https://platform.openai.com/account/api-keys");
        var apiKey = window.prompt("Enter your API key");
        while (!apiKey) {
          apiKey = window.prompt("Enter your API key");
        }
        return apiKey;
      }
      var apiKey = getApiKey();

      function sendRequest() {
        // Get the user's question from the input box
        const question = document.getElementById("question").value;

        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Set the request method and URL
        xhr.open("POST", "https://api.openai.com/v1/engines/text-davinci-002/jobs");

        // Set the request headers
        xhr.setRequestHeader("Authorization", "Bearer " + apiKey);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Handle the request's successful completion
        xhr.onload = function() {
          // Parse the response JSON
          const response = JSON.parse(xhr.responseText);

          // Display the response in the output box
          document.getElementById("response").textContent = response.choices[0].text;
        };

        // Send the request
        xhr.send(JSON.stringify({ prompt: question, max_tokens: 100, n: 1, temperature: 0.5 }));
      }

      function deleteResponse() {
        document.getElementById("response").textContent = "";
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">Chat with OpenAI</h1>
    <div style="display: flex; justify-content: center; align-items: center;">
      <input type="text" id="question" size="50">
      <button onclick="sendRequest()">Send</button>
      <button onclick="deleteResponse()">Delete Response</button>
    </div>
    <br><br>
    <div id="response" style="font-size: 14px; padding: 10px; background-color: #f1f1f1; border-radius: 5px;"></div>
  </body>
</html>
