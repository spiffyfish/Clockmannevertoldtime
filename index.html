<!DOCTYPE html>
<html>
<head>
  <script>
    async function getChatGPTResponse(input) {
      const API_KEY = process.env.API_KEY;
      const response = await fetch("https://api.openai.com/v1/engines/text-davinci-002/jobs", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          prompt: input,
          max_tokens: 100,
          temperature: 0.5,
        })
      });
      const result = await response.json();
      return result.choices[0].text;
    }

    async function handleSubmit() {
      const input = document.getElementById("input").value;
      document.getElementById("input").value = "";
      const response = await getChatGPTResponse(input);
      const messages = document.getElementById("messages");
      const message = document.createElement("div");
      message.innerHTML = `<b>You:</b> ${input}<br><b>ChatGPT:</b> ${response}`;
      messages.appendChild(message);
    }
  </script>
</head>
<body>
  <h1>ChatGPT</h1>
  <div id="messages"></div>
  <input id="input" type="text">
  <button onclick="handleSubmit()">Submit</button>
</body>
</html>
